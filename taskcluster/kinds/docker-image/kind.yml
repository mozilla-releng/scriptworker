---

loader: taskgraph.loader.transform:loader

transforms:
    - taskgraph.transforms.docker_image:transforms
    - taskgraph.transforms.cached_tasks:transforms
    - taskgraph.transforms.task:transforms

task-defaults:
  args:
    UV_VERSION: "0.9.16"

tasks:
    python3.14:
        definition: python
        args:
            PYTHON_VERSION: "3.14"
    python3.13:
        definition: python
        args:
            PYTHON_VERSION: "3.13"
    python3.12:
        definition: python
        args:
            PYTHON_VERSION: "3.12"
    python3.11:
        definition: python
        args:
            PYTHON_VERSION: "3.11"
